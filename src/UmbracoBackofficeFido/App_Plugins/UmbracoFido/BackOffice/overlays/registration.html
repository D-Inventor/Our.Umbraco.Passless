<div ng-controller="UmbracoFido.RegistrationController as vm">
    <umb-editor-view>
        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>
        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <form ng-submit="vm.submitRegisterFidoForm($event)"
                          method="POST"
                          name="fidoRegisterForm" id="fidoRegisterForm">
                        <umb-button type="submit"
                                    button-style="action"
                                    label-key="fido_addDevice"
                                    icon="fa {{login.properties.SocialIcon}}">
                        </umb-button>
                    </form>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
                <umb-button type="button"
                            button-style="action"
                            label-key="general_submit"
                            action="vm.submit(model)">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</div>
